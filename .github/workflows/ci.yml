name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: |
        cd app/app-agent-xcom-template
        npm test

    - name: Run linting
      run: |
        cd app/app-agent-xcom-template
        npm run lint

    - name: Build project
      run: |
        cd app/app-agent-xcom-template
        npm run build

    - name: Upload coverage reports
      uses: codecov/codecov-action@v5
      with:
        file: ./app/app-agent-xcom-template/coverage/lcov.info
        flags: template-bot
        name: template-bot-coverage

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        cd app/app-agent-xcom-template
        docker build -t template-bot .

    - name: Test Docker image
      run: |
        cd app/app-agent-xcom-template
        docker run --rm template-bot npm test

    - name: Upload Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app/app-agent-xcom-template
        push: false
        tags: template-bot:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
